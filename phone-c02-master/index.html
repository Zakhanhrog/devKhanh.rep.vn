<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
<div class="Mobile">
    <div class="Nokia">
      <div class="screen">
          
          <div class="header">
            <span class="time">9:14</span>
            <span class="charge">Super Charging</span>
            <span class="battery">100%</span>
            
          </div>
          <div class="mainScreen">
            <div class="mainScreen_top">
              <!-- man hinh hien thi tin nhan reg -->
<!--              <table border="1px">-->
<!--&lt;!&ndash;                khu vuc hien thi tin nhan  &ndash;&gt;-->
<!--              </table>-->
            </div>
            <div class="mainScreen_bottom">
              <input type="text" class="input" placeholder="Enter your message">
              <button id="button_send_Nokia">Send</button>
            </div>
          </div>
          <div class="footer">
            <button class="button" onclick="reset()">Reset</button>
            <button class="button" onclick="status()">On</button>
            <button class="button" onclick="charge()">Charge</button>
          </div>

      </div>      
    </div>

    <div class="Iphone">
      <div class="screen">
          
          <div class="header">
            <span class="time">9:14</span>
            <span class="charge">Super Charging</span>
            <span class="battery">100%</span>
            
          </div>
          <div class="mainScreen">
            <div class="mainScreen_top">
              <!-- man hinh hien thi tin nhan reg --> 
<!--               <table>-->
<!--&lt;!&ndash;khu vuc hien thi tin nhan  &ndash;&gt;-->
<!--               </table>-->

            </div>
            <div class="mainScreen_bottom">
              <input type="text" class="input" placeholder="Enter your message">
              <button id="button_send_Iphone">Send</button>
            </div>
          <div class="footer_iphone">
            <button class="button" onclick="reset()">Reset</button>
            <button class="button" onclick="status()">On</button>
            <button class="button" onclick="charge()">Charge</button>
          </div>

      </div>      
    </div>

    </div>
</div>
</body>
</html>
